									<i class="icon-mail"></i>

					<form action="#" class="header__form col-md-3 col-lg-2 offset-lg-1 d-none d-md-block">
						<input type="text" class="header__search" placeholder="Search...">
						<button class="header__submit" type="submit"><i class="icon-search"></i></button>
					</form>

					</button>
